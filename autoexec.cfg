bind KP_1 "chatwheel_say 79" // Space created 
bind KP_2 "chatwheel_say 65" // That just happened 
bind KP_3 "chatwheel_say 69" // I immediately regret my decision
bind KP_4 "chatwheel_say 75" // (All) Good game 
bind KP_5 "chatwheel_say 67" // New meta 
bind KP_6 "chatwheel_say 76" // (All) Good game, well played 
bind KP_7 "chatwheel_say 66" // Game is hard 
bind KP_8 "chatwheel_say 70" // Relax, you're doing fine 
bind KP_9 "chatwheel_say 64" // Don't give up! 